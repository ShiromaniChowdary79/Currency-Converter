<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>CURRENCY CONVERTER</h1>
      <form>
        <div class="cash">
          <h3>Enter Amount for Exchange</h3>
          <input value="1" type="text"/>
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from">
                 <!-- <option value="INR">USD</option> -->
                <!-- <option value="USD">INR</option> -->
                <!-- <option value="EURO">EURO</option> -->
                 <!-- <option value="AUD">AUD</option> --> 
              </select> 
            </div>
          </div>
          <div class="to"><p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
            <select name="to">
              <!-- <option value="INR">INR</option> -->
              <!-- <option value="USD">USD</option> -->
              <!-- <option value="EURO">EURO</option> -->
              <!-- <option value="AUD">AUD</option>  -->
            </select>
          </div>
        </div>
      </div>
        <div class="message"> <h3>1 USD = 82.50 Rupees</h3></div>
        <button >Exchange Rate</button>
      </form>
    </div>
    
    <script src="App.js"></script>
  </body>
</html>
